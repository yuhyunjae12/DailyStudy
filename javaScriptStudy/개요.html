<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>개요</title>
</head>

<body>

<script>

function add (a,b) {
    return a + b;
}

console.log(add(1,2));

var c = 10;
function add2(a, b) {
  return a + b + c;
}

console.log(add2(1,2));

c = 20;

console.log( add2(1, 2) );

var c = 20;
function add3(a, b) {
  c = b;
  return a + b;
}

console.log('c: ', c);
console.log( add3(1, 2) );
console.log('c: ', c);

var obj1 = { val: 10 };
function add4(obj, b) {
  obj.val += b;
}

console.log(obj1.val);

add4(obj1, 2)

console.log(obj1.val)

// 다시 순수 함수
var obj1 = { val: 10 };
function add5(obj, b) {
  return { val: obj.val + b }
}

console.log(obj1.val)

const obj2 = add5( obj1, 1)

console.log(obj2.val)

var f1 = function(a) { return a * a; };
console.log(f1(2));

var f2 = add;
console.log(f2(1,2));

function f3(f) {
  return f();
}

f3(function () {console.log(123)});

console.log(f3(function () {return 10}))

function add_maker(a) {
  return function(b) {
    return a + b;
  }
}

const addA = add_maker(10);
console.log(addA)

console.log(addA(5))

function f4(f1, f2, f3) {
  return f3(f1() + f2());
}

console.log(
    f4(
        function (){return 5},
        function (){return 10},
        function (a){return a}
    )
)

</script>

</body>

</html>
